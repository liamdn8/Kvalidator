# Application Configuration
quarkus.application.name=KValidator API
quarkus.application.version=1.0.0-SNAPSHOT

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.limits.max-body-size=100M

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.nfv.validator".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
quarkus.log.console.color=true

# OpenAPI / Swagger UI Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info-title=KValidator API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=NFV Infrastructure Validation and Configuration Checker API - Validate Kubernetes namespaces against baselines or compare multiple namespaces
quarkus.smallrye-openapi.info-contact-email=admin@nfv-validator.com
quarkus.smallrye-openapi.info-contact-name=KValidator Team
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0.html

# Swagger UI Configuration
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true

# Jackson Configuration
quarkus.jackson.serialization-inclusion=non-null
quarkus.jackson.fail-on-unknown-properties=false

# Native build configuration (optional)
quarkus.native.additional-build-args=--allow-incomplete-classpath,--report-unsupported-elements-at-runtime

# Kubernetes Client Configuration (if needed)
# These can be overridden via environment variables or ConfigMaps in production
# kubernetes.master=https://kubernetes.default.svc
# kubernetes.trust-certs=true

# KValidator Job Storage Configuration
kvalidator.results.base-dir=/tmp/.kvalidator/results
kvalidator.job.thread-pool-size=5
kvalidator.job.max-retention-days=7
