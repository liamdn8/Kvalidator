apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: elk
spec:
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 8601
      port: 5601
      protocol: TCP
      targetPort: 5601
  selector:
    app: kibana
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: NodePort
