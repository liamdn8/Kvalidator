apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-client
  namespace: elk
spec:
  externalTrafficPolicy: Local
  ports:
    - name: http
      nodePort: 8200
      port: 9200
      protocol: TCP
      targetPort: 9200
    - name: transport
      nodePort: 43000
      port: 9300
      protocol: TCP
      targetPort: 9300
  selector:
    role: client
  sessionAffinity: None
  type: NodePort
