settings:
  maxParallelRequests: 2
  outputDirectory: "mixed-test-reports"

requests:
  # Baseline comparison - So sánh actual cluster với design spec YAML
  - name: "Baseline-Check"
    baseline: "baseline-example.yaml"
    namespaces:
      - "kind-kind-infra-test/app-dev"
    output: "baseline-check.xlsx"

  # Namespace comparison - So sánh nhiều namespace với nhau
  - name: "Multi-Namespace-Compare"
    namespaces:
      - "kind-kind-infra-test/app-dev"
      - "kind-kind-infra-test/app-staging"
      - "kind-kind-infra-test/app-prod"
    output: "multi-ns-compare.xlsx"
